<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/desktop768.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./style/desktop1024.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">
  <link rel="stylesheet" href="./style/desktop2560.css" media="screen and (min-width: 2560px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lobster&family=Outfit:wght@300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body id="app">
  <section class="Container"></section>
  <div class="component-card">
    <div class="card-top">
      <img src="./images/image-equilibrium.jpg" alt="nft-card image">
      <div class="vista">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-texto">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes </p>
      <p>balance and calm.</p>
    </div>
    <div class="card-bottom-info">
      <div>
        <img src="./images/icon-ethereum.svg">
        <span>0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="clock image">
        <span>3 days left</span>
      </div>
    </div>
    <div class="card-creation">
      <img src="./images/image-avatar.png" alt="avatar image">
      <div>
        <span>Creation of</span>
      </div>
      <div>
        <span>Jules Wyvern</span>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
